# Setting batch to true, triggers one build at a time.
# if there is a push while a build in progress, it will wait,
# until the running build finishes, and produce a build with all the changes
# that happened during the last build.
trigger:
  batch: true
  branches:
    include:
    - feature/*
  paths:
    include:
    - '*'
    - docs/manpages/*
    exclude:
    - '**.md'
    - eng/Version.Details.xml
    - .devcontainer/*
    - .github/*
    - docs/*
    - LICENSE.TXT
    - PATENTS.TXT
    - THIRD-PARTY-NOTICES.TXT

pr:
  branches:
    include:
    - feature/*
  paths:
    include:
    - '*'
    - docs/manpages/*
    exclude:
    - '**.md'
    - eng/Version.Details.xml
    - .devcontainer/*
    - .github/*
    - docs/*
    - LICENSE.TXT
    - PATENTS.TXT
    - THIRD-PARTY-NOTICES.TXT

resources:
  containers:
  # Define auxilary containers used by the installer jobs
  - container: debpkg
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-debpkg-20220504035737-cfdd435
  - container: rpmpkg
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:centos-8-rpmpkg-20210714125410-daa5116

variables:
  - template: /eng/pipelines/common/variables.yml
  - ${{ if and(ne(variables['System.TeamProject'], 'public'), ne(variables['Build.Reason'], 'PullRequest')) }}:
    - name: TeamName
      value: dotnet-core

extends:
  template:  /eng/pipelines/common/templates/pipeline-with-resources.yml
  parameters:
    stages:
    - stage: Build
      jobs:
      #
      # Build with Release config and Debug runtimeConfiguration - Wasm
      #
      - ${{ if ne(variables.isOfficialBuild, true) }}:
        - template: /eng/pipelines/common/platform-matrix.yml
          parameters:
            jobTemplate: /eng/pipelines/common/global-build-job.yml
            buildConfig: Debug
            platforms:
            - Browser_wasm_win
            jobParameters:
              timeoutInMinutes: 300
              testGroup: innerloop
              buildArgs: -s clr.nativeaotruntime+clr.nativeaotlibs+libs -lc Release -rc Debug
              extraStepsTemplate: /eng/pipelines/runtimelab/runtimelab-post-build-steps.yml
      #
      # Build with Release config and Release runtimeConfiguration (used for official builds) - Wasm
      #
      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: Release
          platforms:
          - Browser_wasm_win
          jobParameters:
            timeoutInMinutes: 300
            isOfficialBuild: ${{ variables.isOfficialBuild }}
            testGroup: innerloop
            buildArgs: -s clr.nativeaotruntime+clr.nativeaotlibs+libs+nativeaot.packages -c Release
            extraStepsTemplate: /eng/pipelines/runtimelab/runtimelab-post-build-steps.yml
            extraStepsParameters:
              isOfficialBuild: ${{ variables.isOfficialBuild }}

      #
      # Build with Debug config and Checked runtimeConfiguration
      #
      - ${{ if ne(variables.isOfficialBuild, true) }}:
        - template: /eng/pipelines/common/platform-matrix.yml
          parameters:
            jobTemplate: /eng/pipelines/common/global-build-job.yml
            buildConfig: Checked
            platforms:
            - Linux_x64
            - windows_x64
            jobParameters:
              timeoutInMinutes: 100
              testGroup: innerloop
              buildArgs: -s clr+libs+host+packs -c debug -runtimeConfiguration Checked
              extraStepsTemplate: /eng/pipelines/runtimelab/runtimelab-post-build-steps.yml
              extraStepsParameters:
                uploadRuntimeTests: true
                librariesConfiguration: Debug

      #
      # Build with Release config and Release runtimeConfiguration
      #
      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: Release
          platforms:
          - Linux_x64
          - windows_x64
          jobParameters:
            timeoutInMinutes: 100
            isOfficialBuild: ${{ variables.isOfficialBuild }}
            testGroup: innerloop
            extraStepsTemplate: /eng/pipelines/runtimelab/runtimelab-post-build-steps.yml
            extraStepsParameters:
              uploadLibrariesTests: ${{ eq(variables.isOfficialBuild, false) }}
              uploadIntermediateArtifacts: false
              librariesConfiguration: Release
            ${{ if eq(variables.isOfficialBuild, false) }}:
              buildArgs: -s clr+libs+host+packs -c $(_BuildConfig) /p:ArchiveTests=true
            ${{ if eq(variables.isOfficialBuild, true) }}:
              buildArgs: -s clr+libs -c $(_BuildConfig)

      #
      # Build with Release allConfigurations to produce packages
      #
      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: Release
          platforms:
          - windows_x64
          jobParameters:
            isOfficialBuild: ${{ variables.isOfficialBuild }}
            testGroup: innerloop
            nameSuffix: AllConfigurations
            buildArgs: -s libs -c $(_BuildConfig) -allConfigurations
            ${{ if eq(variables.isOfficialBuild, true) }}:
              extraStepsTemplate: /eng/pipelines/runtimelab/runtimelab-post-build-steps.yml
              extraStepsParameters:
                uploadIntermediateArtifacts: true
                isOfficialBuild: true
                librariesBinArtifactName: libraries_bin_official_allconfigurations

    - ${{ if eq(variables.isOfficialBuild, true) }}:
      - template: /eng/pipelines/official/stages/publish.yml
        parameters:
          isOfficialBuild: ${{ variables.isOfficialBuild }}
